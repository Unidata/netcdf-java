on: [pull_request]

jobs:
  netcdf-java-tests:
    name: netCDF-Java Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # test against latest 8, 11, 14 of zulu and temurin java
        java-version: [ 8, 11, 14 ]
        java-vendor: [ 'zulu', 'temurin' ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11 for compiling
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Move JDK so test environment can access it
        run: mv $JAVA_HOME ${{ github.workspace }}/jdk-11
      - name: Set environment variable
        run: echo "JDK_11_PATH=${{ github.workspace }}/jdk-11" >> $GITHUB_ENV
      - name: Test with Gradle (${{ matrix.java-vendor }} ${{ matrix.java-version }})
        uses: Unidata/thredds-test-action@v1
        with:
          java-vendor: ${{ matrix.java-vendor }}
          java-version: ${{ matrix.java-version }}
          build-tool: 'gradlew'
          test-command: '--info --stacktrace testAll'
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: netCDF-Java_JUnit_Results_${{ github.sha }}_${{ matrix.java-vendor }}-${{ matrix.java-version }}
          path: build/reports/allTests
