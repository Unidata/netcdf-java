syntax = "proto3";

option java_package = "ucar.nc2.iosp.noaa";
option java_outer_classname = "GhcnmProto";

message StationIndex {
  uint64 stnid = 1;
  uint64 stnPos = 2;
  uint64 dataPos = 3;
  uint32 dataCount = 4;
}

message StationIndexList {
  repeated StationIndex list = 1;
}

